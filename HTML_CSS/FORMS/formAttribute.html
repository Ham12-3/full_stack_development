<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Attribute</title>
    </head>

    <body>
        <fieldset>


            <legend>
                <h1>Radio Button</h1>
            </legend>
            <div>
                <label for="">
                    Mango
                    <input type="radio" name="" id="">
                </label>
            </div>
            <div>
                <label for="">
                    Apple
                    <input type="radio" name="" id="">
                </label>
            </div>



        </fieldset>

        <select name="Footballs" id="">
            <option selected value="1">Messi</option>
            <option value="2">Ronaldo</option>
            <option value="3">Neymar</option>
            <option value="4">Mbappe</option>
        </select>
        <select name="" id="" multiple>
            <option value="1">Messi</option>
            <option value="2">Ronaldo</option>
            <option value="3">Neymar</option>
            <option value="4">Mbappe</option>
        </select>
    </body>

</html>
